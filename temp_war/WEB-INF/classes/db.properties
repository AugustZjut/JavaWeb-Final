# Database Configuration for Campus Access System

# PostgreSQL JDBC Connection Details
db.url=jdbc:postgresql://116.62.227.162:5432/webdemo?sslmode=disable
db.username=admin
db.password=Admin123
db.driver=org.postgresql.Driver

# HikariCP Connection Pool Settings
# Maximum number of connections in the pool
db.maxPoolSize=10
# Enable prepared statement caching for better performance
db.cachePrepStmts=true
# The number of prepared statements that the driver will cache per connection
db.prepStmtCacheSize=250
# The maximum length of a prepared statement that the driver will cache.
db.prepStmtCacheSqlLimit=2048

# SM4 Keys (PLACEHOLDERS - MANAGE SECURELY IN PRODUCTION)
# These should be HEX encoded strings
# For SM4, it's a symmetric key (128-bit = 32 hex characters)
sm4.keyHex=abcdef0123456789abcdef0123456789
